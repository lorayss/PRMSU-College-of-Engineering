<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   
   <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #f1f1f4);
            color: #333;
            line-height: 1.6;
        }

        /* Header Section */
        header {
            background-color: #003366;
            color: orangered;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        nav {
            display: flex;
            justify-content: left;
            margin-top: 10px;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

            .nav-links li {
                margin: 0 15px;
            }

            .nav-links a {
                color: white;
                font-weight: 500;
                transition: color 0.3s ease;
            }

                .nav-links a:hover {
                    color: orangered;
                }

        .research img{
            width: 60%;
            border-radius: 10px;
            text-align: center;
            margin-left: 20%;
            margin-top: 3%;
        }

        h2{
            background-color: orangered;
            margin-top: 10%;
            height: 50px;
            text-align:left;
        }

        .civil img {
            width: 20%;
            border-radius: 10px;
            text-align: left;
            margin-left: 30%;
            margin-top: 3%;
        }
        .civil p{
            color: orangered;
            margin-left: 32%;
        }

        @media(max-width: 700px){
            .civil-col{
                flex-direction: column;
            }
        }

         /* Footer Section */
         footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

            footer p {
                font-size: 0.9em;
            }

    </style>

</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="researches">
            <div class="research">
                <img src="images/RandD.png">
            <h2>Program Research Outputs</h2>
            
        </div>
        </section>

        <section class="civil-col">
            <div class="civil-col">
            <div class="civil">
                <img src="images/Civil.png">
            <p>Civil Engineering</p>
            
        </div>
        <div class="civil">
                <img src="images/CpE.png">
            <p>Computer Engineering</p>
            
        </div>
        <div class="civil">
                <img src="images/EE.png">
            <p>Electrical Engineering</p>
            
        </div>
        <div class="civil">
                <img src="images/ME.png">
            <p>Mechanical Engineering</p>
            
        </div>
    </div>
        </section>
    </main>

        <footer>
            <p>&copy; 2024 PRMSU College of Engineering. All rights reserved.</p>
        </footer>
    </body>
    </html>
